<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Join the Game</title>
        <link rel="stylesheet" href="join.css">
        <script defer src="js/join.js"></script>
    </head>
    <body>
        <div class="centered-form__form">
            <form action="/game.html">
                <div class="form-field">
                    <h3>Join the Game</h3>
                </div>
                <div class="form-field">
                    <label> User Name </label>
                    <input type="text" name="name" autofocus>
                </div>
                <div class="form-field">
                    <label> Team </label>
                    <p class="small">Note: If you're chosen 
                        team as too many players, you will 
                        automatically be switched to the 
                        other team.</p>
                    <input id="team" name="team" type="text" value="Random" style="display:none;">
                    <div class="btn_group">
                        <button id="good" onclick="select('Good','1','2','3')" type="button">
                            Good
                        </button>
                        <button id="bad" onclick="select('Bad','2','1','3')" type="button">
                            Bad
                        </button>
                        <button id="random" onclick="select('Random','3','1','2')" type="button">
                            Random
                        </button>

                    </div>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </body>
</html>
